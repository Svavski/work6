<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <script src="index.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>
    <input type="number" class="form" placeholder="Add" id="input1" value="0" />
    <input type="number" class="form" placeholder="Add" id="input2" value="0" />
    <div class="d-flex mb-2">
      <button class="btn-plus" id="plus">+</button>
      <button class="btn-minus" id="minus">-</button>
    </div>
    <button class="btn-submit" id="submit">
      Calculate
    </button>

    <div class="text-bg-light p-3 text-center">
      <h4>Result</h4>
      <p id="result" class="mb-0">0</p>
    </div>
  </div>
</body>

</html>
